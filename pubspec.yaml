name: restaurant_app
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^2.4.0
  cloud_firestore: ^0.14.1+3
  cupertino_icons: 1.0.0
  curved_navigation_bar: ^0.3.4
  firebase: ^7.3.2
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_database: ^4.1.1
  firebase_messaging: ^7.0.3
  firebase_storage: ^4.0.1
  flutter_local_notifications: ^2.0.0+1
  flutter_spinkit: ^4.1.2+1
  fluttertoast: ^7.1.1
  focused_menu: ^1.0.1
  geocoder: ^0.2.1
  geolocator: ^5.3.2+2
  google_fonts: ^1.1.0
  google_sign_in: ^4.5.5
  modal_progress_hud: ^0.1.3
  provider: ^4.3.2+2
  shared_preferences: ^0.5.12+2
  vibration: ^1.7.1
  flutter_rating_bar: ^3.0.1+1
  cached_network_image: ^2.3.3
  circular_check_box: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - itemImages/
    - assets/images/
    - icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
